name: Proxy TCP Check

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install tools
        run: sudo apt update && sudo apt install -y curl

      - name: Merge subscriptions
        run: |
          rm -f merged.txt
          while read line; do
            curl -s "$line" >> merged.txt
            echo "" >> merged.txt
          done < sources.txt

      - name: Decode
        run: base64 -d merged.txt > decoded.txt || cp merged.txt decoded.txt

      - name: TCP Test
        run: |
          rm -f working.txt
          touch working.txt
          while read line; do
            host=$(echo "$line" | grep -oE '[0-9a-zA-Z\.-]+:[0-9]+' | head -n1 | cut -d':' -f1)
            port=$(echo "$line" | grep -oE '[0-9a-zA-Z\.-]+:[0-9]+' | head -n1 | cut -d':' -f2)

            if [ ! -z "$host" ] && [ ! -z "$port" ]; then
              timeout 5 bash -c "cat < /dev/null > /dev/tcp/$host/$port" 2>/dev/null
              if [ $? -eq 0 ]; then
                echo "$line" >> working.txt
              fi
            fi
          done < decoded.txt

      - name: Commit result
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add working.txt
          git commit -m "update working list" || echo "No changes"
          git push
