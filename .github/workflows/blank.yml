name: TCP Checker

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install tools
        run: sudo apt update && sudo apt install -y curl coreutils

      - name: Download Subscriptions
        run: |
          rm -f all.txt
          touch all.txt
          while read line; do
            if [ ! -z "$line" ]; then
              echo "Downloading $line"
              curl -L -s "$line" >> all.txt
              echo "" >> all.txt
            fi
          done < sources.txt

      - name: Decode (Safe)
        run: |
          if base64 -d all.txt > decoded.txt 2>/dev/null; then
            echo "Base64 decoded"
          else
            echo "Not base64, using raw"
            cp all.txt decoded.txt
          fi

      - name: TCP Test
        run: |
          rm -f working.txt
          touch working.txt
          while read line; do
            host=$(echo "$line" | grep -oE '[a-zA-Z0-9\.-]+:[0-9]+' | head -n1 | cut -d':' -f1)
            port=$(echo "$line" | grep -oE '[a-zA-Z0-9\.-]+:[0-9]+' | head -n1 | cut -d':' -f2)

            if [ ! -z "$host" ] && [ ! -z "$port" ]; then
              echo "Testing $host:$port"
              timeout 5 bash -c "cat < /dev/null > /dev/tcp/$host/$port" 2>/dev/null
              if [ $? -eq 0 ]; then
                echo "$line" >> working.txt
              fi
            fi
          done < decoded.txt

      - name: Commit Result
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add working.txt
          git commit -m "update working configs" || echo "No changes"
          git push
