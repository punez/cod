name: TCP Checker

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install curl
        run: sudo apt update && sudo apt install -y curl

      - name: Download Subs
        run: |
          rm -f all.txt
          touch all.txt
          while read line; do
            [ -z "$line" ] && continue
            curl -L --connect-timeout 10 --max-time 20 -s "$line" >> all.txt || echo "skip $line"
            echo "" >> all.txt
          done < sources.txt

      - name: Decode Safe
        run: |
          if base64 -d all.txt > decoded.txt 2>/dev/null; then
            echo "decoded"
          else
            cp all.txt decoded.txt
          fi

      - name: TCP Test Safe
        run: |
          rm -f working.txt
          touch working.txt
          while read line; do
            host=$(echo "$line" | grep -oE '[a-zA-Z0-9\.-]+:[0-9]+' | head -n1 | cut -d':' -f1)
            port=$(echo "$line" | grep -oE '[a-zA-Z0-9\.-]+:[0-9]+' | head -n1 | cut -d':' -f2)

            if [ -n "$host" ] && [ -n "$port" ]; then
              timeout 5 bash -c "cat < /dev/null > /dev/tcp/$host/$port" 2>/dev/null || true
              if timeout 5 bash -c "cat < /dev/null > /dev/tcp/$host/$port" 2>/dev/null; then
                echo "$line" >> working.txt
              fi
            fi
          done < decoded.txt || true

      - name: Commit Result
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add working.txt
          git diff --cached --quiet || git commit -m "update"
          git push || true
