name: Multi Worker TCP Checker

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Load Config
        run: |
          source config.env
          echo "LIMIT=$LIMIT" >> $GITHUB_ENV
          echo "TIMEOUT=$TIMEOUT" >> $GITHUB_ENV
          echo "$SUB_URLS" > workers.txt

      - name: Install curl
        run: sudo apt update && sudo apt install -y curl

      - name: Download All Workers
        run: |
          rm -f merged.txt
          touch merged.txt
          while read url; do
            [ -z "$url" ] && continue
            echo "Downloading $url"
            curl -L -s "$url" >> merged.txt
            echo "" >> merged.txt
          done < workers.txt

      - name: Limit & Prepare
        run: |
          head -n $LIMIT merged.txt > decoded.txt

      - name: TCP Test
        run: |
          rm -f working.txt
          touch working.txt
          while read line; do
            host=$(echo "$line" | grep -oE '[a-zA-Z0-9\.-]+:[0-9]+' | head -n1 | cut -d':' -f1)
            port=$(echo "$line" | grep -oE '[a-zA-Z0-9\.-]+:[0-9]+' | head -n1 | cut -d':' -f2)

            if [ -n "$host" ] && [ -n "$port" ]; then
              timeout $TIMEOUT bash -c "cat < /dev/null > /dev/tcp/$host/$port" 2>/dev/null && echo "$line" >> working.txt
            fi
          done < decoded.txt || true

      - name: Commit Result
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add working.txt
          git diff --cached --quiet || git commit -m "update"
          git push || true
