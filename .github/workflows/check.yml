name: Proxy TCP Check

on:
  schedule:
    - cron: "0 * * * *"   # هر 1 ساعت
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y curl wget jq

      - name: Download Clash Core
        run: |
          wget -O clash.gz https://github.com/Dreamacro/clash/releases/latest/download/clash-linux-amd64.gz
          gunzip clash.gz
          chmod +x clash

      - name: Merge subscriptions
        run: |
          rm -f merged.txt
          while read line; do
            curl -s "$line" >> merged.txt
            echo "" >> merged.txt
          done < sources.txt

      - name: Decode base64
        run: |
          base64 -d merged.txt > decoded.txt || cp merged.txt decoded.txt

      - name: Extract TCP endpoints
        run: |
          rm -f working.txt
          touch working.txt
          while read line; do
            host=$(echo "$line" | grep -oE '"add":"[^"]+"' | cut -d':' -f2 | tr -d '"')
            port=$(echo "$line" | grep -oE '"port":[0-9]+' | cut -d':' -f2)

            if [ ! -z "$host" ] && [ ! -z "$port" ]; then
              timeout 5 bash -c "cat < /dev/null > /dev/tcp/$host/$port" 2>/dev/null
              if [ $? -eq 0 ]; then
                echo "$line" >> working.txt
              fi
            fi
          done < decoded.txt

      - name: Commit results
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add working.txt
          git commit -m "update working configs" || echo "No changes"
          git push
